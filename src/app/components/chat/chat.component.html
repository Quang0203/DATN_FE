<!-- Nút mở/đóng chat -->
<div class="chat-button" (click)="toggleChat()">
  <img src="/icon/Client256.png" alt="Chat" />
</div>

<!-- Khung chat -->
<div *ngIf="showChat" class="chat-container">
  <div class="chat-header">Tư vấn thuê xe</div>
  <div class="chat-body">
    <div *ngFor="let msg of messages" [ngClass]="msg.sender">
      <div class="bubble">
        <!-- Nếu link nội bộ, chuyển RouterLink -->
        <span *ngIf="false"></span>
        <div [innerHTML]="msg.content"></div>
      </div>
    </div>
  </div>
  
  <div class="chat-footer">
    <input
      type="text"
      [(ngModel)]="input"
      (keyup.enter)="sendChat()"
      placeholder="Nhập tin nhắn..."
    />
    <button (click)="sendChat()">Gửi</button>
  </div>
</div>
