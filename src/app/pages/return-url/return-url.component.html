<div class="container d-flex align-items-center vh-100">
    <div class="mx-auto payment-complete shadow-lg p-4">
      <h4 class="text-center">
        Thanh toán 
        <span [ngClass]="{'text-success': status==='00','text-danger': status!=='00'}">
          {{ status==='00' ? 'thành công' : 'thất bại' }}
        </span>
      </h4>
  
      <div class="row my-3">
        <p class="col-6 mb-1">Giá thuê: {{ vnpAmount }}</p>
        <p class="col-6 mb-1">Mã thuê xe: {{ idbooking }}</p>
      </div>
  
      <ng-container *ngIf="booking">
        <div class="row mb-3">
          <p class="col-6 mb-1">
            Thời gian nhận: {{ booking.startdatetime }}
          </p>
          <p class="col-6 mb-1">
            Thời gian trả:   {{ booking.enddatetime }}
          </p>
        </div>
        <div class="row">
          <button class="col-4 btn btn-secondary" (click)="onBack()">Quay lại</button>
          <button class="col-4 btn btn-primary" (click)="onComplete()">
            Hoàn thành
          </button>
        </div>
      </ng-container>
    </div>
  </div>
