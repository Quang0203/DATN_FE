<app-navbar></app-navbar>

<div class="form-container">
  <div class="card p-4">
    <h2 class="mb-4 text-center">Đăng nhập</h2>
    <form (ngSubmit)="handleSubmit()" #f="ngForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="text"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input
          type="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
        />
      </div>

      <button class="btn btn-primary w-100 mb-2" type="submit">
        Đăng nhập
      </button>

      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-link p-0"
          (click)="goToRegister()"
        >
          Chưa có tài khoản?
        </button>
        <button
          type="button"
          class="btn btn-link p-0"
          (click)="goForgetPassword()"
        >
          Quên mật khẩu
        </button>
      </div>
    </form>

    <p
      class="text-center mt-3 text-danger"
      *ngIf="message"
    >
      {{ message }}
    </p>
  </div>
</div>
