<div class="container mb-4" style="max-width: 60rem">
  <h2 class="my-4">Xác nhận lấy xe</h2>
  <div class="row">
    <div class="col-6">
      <p><strong>Tên tài khoản:</strong> {{ user?.name }}</p>
      <p class="text-success"><strong>Wallet:</strong> {{ user?.wallet }}$</p>
      <p><strong>STATUS:</strong> {{ booking?.status }}</p>
    </div>
    <div class="col-6">
      <p><strong>Thông tin phiếu thuê</strong></p>
      <p><strong>Start:</strong> {{ booking?.startdatetime }}</p>
      <p><strong>End:</strong> {{ booking?.enddatetime }}</p>
      <img
        *ngIf="car"
        [src]="car.car.images"
        alt="{{ car.car.name }}"
        style="max-width: 200px; margin-top: 1rem"
      />
    </div>
  </div>

  <form *ngIf="booking?.status === 'Confirmed'" class="mt-4 d-flex gap-3">
    <button
      type="button"
      class="btn btn-primary flex-grow-1"
      (click)="onConfirmPickUp()"
    >
      CONFIRM PICK UP
    </button>
    <button
      type="button"
      class="btn btn-danger flex-grow-1"
      (click)="onCancelBooking()"
    >
      CANCEL
    </button>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
